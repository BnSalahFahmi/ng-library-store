<mat-card class="form-container-card">
    <mat-card-header>
        <mat-card-title>Books</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="error$ | async as error" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <mat-icon [ngStyle]="{'color': '#9E9E9E'}" aria-hidden="false" aria-label="clear icon">clear</mat-icon>
            </button>
            <mat-icon [ngStyle]="{'color': '#EF5350'}" aria-hidden="false" aria-label="highlight_off icon">highlight_off
            </mat-icon>
            {{error}}
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-3">
                    <mat-card class="add-book-card">
                        <mat-card-content>
                            <!-- <mat-icon [ngStyle]="{'color': '#9E9E9E'}" routerLink="../create" aria-hidden="false" aria-label="add icon">add
                            </mat-icon> -->
                            <div class="wrapper">
                                <span class="fa-stack fa-5x">
                                    <mat-icon [ngStyle]="{'color': '#9E9E9E'}" routerLink="../create" aria-hidden="false" aria-label="add icon">add
                                    </mat-icon>
                                </span></div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-lg-3">
                    <book-grid></book-grid>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<app-loader *ngIf="loading$ | async"></app-loader>
