<mat-card class="form-container-card">
    <mat-card-header>
        <mat-card-title>Books</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="error$ | async as error" class="alert alert-danger alert-dismissible fade show">
            <p>
                <mat-icon [ngStyle]="{'color': '#EF5350'}" aria-hidden="false" aria-label="highlight_off icon">
                    highlight_off</mat-icon>
                <span class="error-text">{{error}}</span>
            </p>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="pull-right margin-bottom margin-right" mat-stroked-button color="primary"
                    routerLink="../create">
                    <mat-icon [ngStyle]="{'color': '#3f51b5'}" aria-hidden="false" aria-label="add icon">
                            add</mat-icon>  Add Book
                </button>
                <book-grid></book-grid> 
            </div>
        </div>
    </mat-card-content>
</mat-card>
<app-loader *ngIf="loading$ | async"></app-loader>
